<div class="modal fade" id="tracking" tabindex="-1" role="dialog" aria-labelledby="modallabel4" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-image">
            <div class="circle circle-0"></div>
            <div *ngFor="let item of items; let i = index;" [class]="'circle circle-' + i">
                <img class="circle" [src]="item.profilePicture" style="margin-top: -186px;">
            </div>
        </div>
    </div>
</div>
