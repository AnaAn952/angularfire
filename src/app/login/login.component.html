<!-- Button trigger modal -->
<button *ngIf="!isLoggedIn()" type="button" class="btn login-buttons button-creeaza-cont" data-target="#exampleModal3" (click)="openModal3()">
    Înregistraza-te
</button>

<button *ngIf="!isLoggedIn()" type="button" class="btn login-buttons" data-target="#exampleModal" (click)="openModal()">
    Autentifică-te
</button>

<button *ngIf="isLoggedIn()" type="button" class="btn login-buttons" data-toggle="modal" data-target="#exampleModal2">
    Deconectează-te
</button>

<!--Log In Modal -->
<div class="modal fade" style="margin-top: 125px;" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-custom-grey">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Autentifică-te</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="userform" method="post" #formCtrl1="ngForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Adresă de email</label>
                        <input type="email" id="exampleInputEmail1" name="example1" class="form-control" [(ngModel)]="user.email" placeholder="Adresă de email" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Parolă</label>
                        <input type="password" id="exampleInputPassword1" name="example2" class="form-control" [(ngModel)]="user.password" placeholder="Parolă" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl1.form.invalid">
                            Autentifică-te cu adresa de email
                        </button>
                    </div>
                </form>
                <div class="form-group" >
                    <button type="button" class="btn btn-block" (click)="googleSignIn()">
                        <i class="fa fa-google" aria-hidden="true"></i>
                        Autentifică-te cu Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Log Out Modal -->

<div class="modal fade" style="margin-top: 225px;" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModal2Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-custom-grey">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Deconectează-te</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Ești sigur(ă) că dorești să te deconectezi?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="margin-right: 14.8rem; padding:9px;">Anulează</button>
                <div class="col-xs-7"></div>
                <button type="button" class="btn btn-primary" style="padding: .5rem .72rem" (click)="logout()">Da</button>
            </div>
        </div>
    </div>
</div>
<!-- Inregistrare -->

<div class="modal fade" style="margin-top: 110px;" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-custom-grey">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel3">Înregistrează-te</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="userform" method="post" #formCtrl="ngForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Adresă de email</label>
                        <input type="email" id="exampleInputEmail3" name="example1" class="form-control" [(ngModel)]="user.email" placeholder="Adresă de email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nume utilizator</label>
                        <input type="email" id="username" name="username" class="form-control" [(ngModel)]="user.username" placeholder="Nume utilizator" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Parolă</label>
                        <input type="password" id="exampleInputPassword3" name="example2" class="form-control" [(ngModel)]="user.password" placeholder="Parolă" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="createAccount()" [disabled]="formCtrl.form.invalid">
                            Creează cont
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
