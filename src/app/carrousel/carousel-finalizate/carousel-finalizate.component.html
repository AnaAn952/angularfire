<div class="container-fluid custom-carousel carousel-5">
    <div id="carouselExample5" class="carousel slide" data-ride="carousel" data-interval="9000000">
        <div class="row">
            <a class="carousel-control-prev custom-arr" href="#carouselExample5" role="button" data-slide="prev">
                <i class="fa fa-chevron-left fa-lg text-muted"></i>
                <span class="sr-only">Previous</span>
            </a>
            <div class="col-lg-10">
                <div class="carousel-inner row w-100 mx-auto" role="listbox">
                    <div class="carousel-item active carousel-item-custom">
                        <ng-container *ngIf="items[0][0] && items[0][1]">
                            <two-items-container [itemArray]="items[0]"></two-items-container>
                        </ng-container>
                    </div>
                    <div *ngFor="let item of items | slice:1" class="carousel-item carousel-item-custom">
                        <ng-container *ngIf="item[0] && item[1]">
                            <two-items-container [itemArray]="item"></two-items-container>
                        </ng-container>
                    </div>
                </div>
            </div>
            <a class="carousel-control-next text-faded custom-arr" href="#carouselExample5" role="button" data-slide="next">
               <i class="fa fa-chevron-right fa-lg text-muted" style="margin-left: -30px"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
