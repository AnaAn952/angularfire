    <div class="item-text"> {{item.titlu}} </div> <br>
    <div *ngIf="item.trader" class="item-text"> {{item.trader}} </div>

    <button *ngIf="zona_de_raspuns" data-toggle="modal" data-target="#modal1" (click)="selectat()"> Raspunde </button>
    <button *ngIf="pe_asta"> Aceasta </button>
</div>
